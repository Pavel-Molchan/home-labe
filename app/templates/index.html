<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Project Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --bg-color: #1a1a1d;
            --card-color: #2c2c34;
            --primary-text-color: #e5e5e5;
            --secondary-text-color: #b3b3b3;
            --accent-color: #4d88ff;
            --accent-color-hover: #669cff;
            --border-color: #40404a;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .info-item {
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-color);
            text-align: left;
        }

        .info-item p {
            margin: 0;
            font-size: 1em;
            color: var(--secondary-text-color);
        }

        .info-item span {
            font-weight: 500;
            color: var(--primary-text-color);
            word-break: break-all;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--secondary-text-color);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: var(--accent-color-hover);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> DevOps Project Status</h1>

        <div class="info-item">
            <p>Application Version: <span>{{ version }}</span></p>
        </div>

        <div class="info-item">
            <p>Database Host (from env): <span>{{ db_host }}</span></p>
        </div>

        <div class="footer">
            <p>CI/CD Pipeline managed by <a href="https://github.com/Pavel-Molchan/home-labe/actions" target="_blank">GitHub Actions</a></p>
        </div>
    </div>
</body>
</html>
